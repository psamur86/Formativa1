<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contenedor">
    <div class="carrusel active">
      <img src="imagen/abuelos.jpg" alt="Imagen 1">
      <img src="imagen/abuelos2.jpg" alt="Imagen 2">
      <img src="imagen/abuelos3.jpg" alt="Imagen 3">
    </div>
  <div class="formulario">
    <h1>Registrate</h1>
    <form>
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div class="campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
      </div>
      <div class="campo">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo">
      </div>
      <div class="campo">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="musica" id="musica">
          <label class="form-check-label" for="defaultCheck1">
            musica
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="comida" id="comida">
          <label class="form-check-label" for="defaultCheck2">
            comida
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="viajar" id="viajar">
          <label class="form-check-label" for="defaultCheck1">
            viajar
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="animales" id="animales">
          <label class="form-check-label" for="defaultCheck1">
            animales
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="cine" id="cine">
          <label class="form-check-label" for="defaultCheck1">
            cine
          </label>
        </div>
        </div>
      </div>
      <div id="mensaje-error"></div>
      <div class="campo"> <a href="registro2.html"><input type="button" value="siguiente"></a></div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="validacion.js"></script>
</body>
</html>
